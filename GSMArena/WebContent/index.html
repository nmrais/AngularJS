<!DOCTYPE html>
<html ng-app="gsmArenaStore">

  <head>
    <meta charset="utf-8" />
    <title>GSM Arena - By Rais</title>
    <link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="bootstrap.min.css" />
    <link data-require="semantic-ui@*" data-semver="0.9.6" rel="stylesheet" href="semantic.min.css" />
    <script data-require="semantic-ui@*" data-semver="0.9.6" src="semantic.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="angular.js" data-semver="1.2.15"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
    <script src="products.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">GSM Arena</h1>
      <h2 class="text-center">– An online review website –</h2>
    </header>
      
    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
        
        <!-- $index Practice:  -->
        <h3> {{product.name | uppercase}}<em class="pull-right">{{product.price | currency}}</em></h3>
        
        <!-- Image Gallery  -->
        <div ng-show="product.images.length" ng-controller="GalleryController as gallery">
          <div class="img-wrap">
            <img ng-src="{{product.images[gallery.imageIndex]}}" class="img-thumbnail center-block" />
          </div>
          <ul class="img-thumbnails clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" ng-click="gallery.currentImageChange($index)">
              <img ng-src="{{image}}" />
            </li>
          </ul>
        </div>
             <!-- Product Tabs  -->
        <product-tabs></product-tabs>
      </div>
    </div>
  </body>

</html>
